    <div class="dropdown">
        <div id="menuButton" class="dropbutton"><img id="menuIcon" src="images/menu.png"></div>
        <div id="colorsList" class="colors-content">
          <ul>
                <li>
                    <div class="button" id="orange">
                        <input type="radio" name="color-checked" class="radioButton"> 1 - Orange
                    </div>
                </li>   
                <li>
                    <div class="button"  id="green">
                        <input type="radio" name ="color-checked" class="radioButton"> 2 - Green

                    <div class="button" id="blue">
                        <input type="radio" name ="color-checked" class="radioButton"> 3 - Blue

                <li>
                    <div class="button" id="red">

                    </div>
                </li>
                <li>
                    <div class="button" id="purple">

                    </div>
                </li>
                <li>
                    <div class="button" id="black">
                        <input type="radio" name ="color-checked" class="radioButton"> 6 - Black 
                    </div>
                </li>
          </ul>
            
        </div>
    </div>
   </header>
   <main>
  
       <h1 id="h1">The background color is now white! Choose a color in the menu to change it!</h1>
       <br>
       <h2 id="h2">Or press one of the following keys on your keyboard:</h2> 
       <h3>
        <ul> 1 = Orange</ul>
        <ul> 2 = Green</ul>

        <ul> 5 = Purple</ul>
